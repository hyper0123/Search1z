# .github/workflows/scan-astrapanel-by-country.yml
name: Escaneo Astra Panel por país y validación de canales (con debug)

on:
  workflow_dispatch:
    inputs:
      country:
        description: "Código de país para filtrar hosts (ej: AR, BR, MX)"
        required: true
        default: "AR"
      playlist_path:
        description: "Ruta del playlist en el servidor (ej: playlist.m3u)"
        required: true
        default: "playlist.m3u"

permissions:
  contents: write

jobs:
  collect-hosts:
    name: Recolectar hosts desde Shodan, ZoomEye y Fofa (DEBUG)
    runs-on: ubuntu-latest
    outputs:
      urls: ${{ steps.concat.outputs.urls }}
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar variables de entorno
        run: |
          echo "COUNTRY=${{ github.event.inputs.country }}" >> $GITHUB_ENV
          echo "PLAY_PATH=${{ github.event.inputs.playlist_path }}" >> $GITHUB_ENV

      - name: Debug Shodan raw JSON
        env:
          SHODAN_KEY: ${{ secrets.SHODAN_API_KEY }}
        run: |
          # Uso de URL codificada para evitar problemas de comillas
          URL="https://api.shodan.io/shodan/host/search?key=${SHODAN_KEY}&query=http.title:%22Astra%20Control%20Panel%22%20country:${COUNTRY}&limit=5"
          echo "Curling: $URL"
          curl -s "$URL" -o shodan_debug.json || exit 1
          echo "→ Shodan raw JSON (primeros 20 líneas):"
          head -n 20 shodan_debug.json
          echo "→ Total resultados Shodan: $(jq '.total?' shodan_debug.json)"

      - name: Extraer URLs Shodan
        id: shodan
        env:
          SHODAN_KEY: ${{ secrets.SHODAN_API_KEY }}
        run: |
          URL="https://api.shodan.io/shodan/host/search?key=${SHODAN_KEY}&query=http.title:%22Astra%20Control%20Panel%22%20country:${COUNTRY}&limit=500"
          curl -s "$URL" \
            | jq -r '.matches[] | "http://\(.ip_str):\(.port)/${PLAY_PATH}"' > shodan_urls.txt
        id: shodan
        env:
          SHODAN_KEY: ${{ secrets.SHODAN_API_KEY }}
        run: |
          curl -s "https://api.shodan.io/shodan/host/search?key=$SHODAN_KEY&query=http.title:\"Astra Control Panel\" country:${COUNTRY}&limit=500" \
            | jq -r '.matches[] | "http://\(.ip_str):\(.port)/${PLAY_PATH}"' > shodan_urls.txt

      - name: Debug ZoomEye raw JSON
        env:
          ZOOMEYE_KEY: ${{ secrets.ZOOMEYE_API_KEY }}
        run: |
          curl -s -H "API-KEY: $ZOOMEYE_KEY" \
            "https://api.zoomeye.org/host/search?query=title:\"Astra Control Panel\" country:${COUNTRY}&page_size=5" \
            -o zoomeye_debug.json
          echo "→ ZoomEye raw JSON (primeros 20 líneas):"
          head -n 20 zoomeye_debug.json
          echo "→ Total coincidencias ZoomEye: $(jq '.matches | length' zoomeye_debug.json)"

      - name: Extraer URLs ZoomEye
        id: zoomeye
        env:
          ZOOMEYE_KEY: ${{ secrets.ZOOMEYE_API_KEY }}
        run: |
          curl -s -H "API-KEY: $ZOOMEYE_KEY" \
            "https://api.zoomeye.org/host/search?query=title:\"Astra Control Panel\" country:${COUNTRY}&page_size=100" \
            | jq -r '.matches // [] | .[] | "http://\(.ip):\(.port)/${PLAY_PATH}"' > zoomeye_urls.txt

      - name: Debug Fofa raw JSON
        env:
          FOFA_EMAIL: ${{ secrets.FOFA_EMAIL }}
          FOFA_KEY: ${{ secrets.FOFA_KEY }}
        run: |
          curl -s "https://fofa.info/api/v1/search/all?email=$FOFA_EMAIL&key=$FOFA_KEY&q=title:\"Astra Control Panel\" country:${COUNTRY}" -o fofa_debug.json
          echo "→ Fofa raw JSON (primeros 20 líneas):"
          head -n 20 fofa_debug.json
          echo "→ Total resultados Fofa: $(jq '.results | length' fofa_debug.json)"

      - name: Extraer URLs Fofa
        id: fofa
        env:
          FOFA_EMAIL: ${{ secrets.FOFA_EMAIL }}
          FOFA_KEY: ${{ secrets.FOFA_KEY }}
        run: |
          curl -s "https://fofa.info/api/v1/search/all?email=$FOFA_EMAIL&key=$FOFA_KEY&q=title:\"Astra Control Panel\" country:${COUNTRY}" \
            | jq -r '.results[] | .[0]+":\"+.[1]"' \
            | sed -E 's/^(.*):(.*)$/http:\/\/\1:\2\/${PLAY_PATH}/' > fofa_urls.txt

      - name: Construir lista única de URLs
        id: concat
        run: |
          cat shodan_urls.txt zoomeye_urls.txt fofa_urls.txt 2>/dev/null | sort -u > all_urls.txt || touch all_urls.txt
          URLS=$(paste -sd ' ' all_urls.txt)
          echo "urls=$URLS" >> $GITHUB_OUTPUT

  validate-playlists:
    name: Validar playlists y sus canales
    needs: collect-hosts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Crear carpeta de destino
        run: mkdir -p playlists/${{ github.event.inputs.country }}

      - name: Validar playlists y extraer canales
        run: |
          INDEX=1
          echo "${{ needs.collect-hosts.outputs.urls }}" | tr ' ' '\n' > urls_to_check.txt
          while IFS= read -r PLAY_URL; do
            echo "Comprobando playlist: $PLAY_URL"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PLAY_URL")
            if [ "$STATUS" -ne 200 ]; then
              echo "  ❌ Playlist no disponible"
              continue
            fi
            PLAY_FILE="tmp_playlist_${INDEX}.m3u"
            curl -s "$PLAY_URL" -o "$PLAY_FILE"
            OUT_FILE="playlists/${{ github.event.inputs.country }}/Lista_${{ github.event.inputs.country }}_${INDEX}.m3u"
            echo "#EXTM3U" > "$OUT_FILE"
            grep -E '^http' "$PLAY_FILE" | while IFS= read -r CH_URL; do
              CH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$CH_URL")
              if [ "$CH_STATUS" -eq 200 ]; then
                echo "#EXTINF:-1,$CH_URL" >> "$OUT_FILE"
                echo "$CH_URL" >> "$OUT_FILE"
              fi
              sleep 1
            done
            if grep -q '^http' "$OUT_FILE"; then
              echo "  ✅ Lista guardada: $OUT_FILE"
              INDEX=$((INDEX+1))
            else
              rm "$OUT_FILE"
              echo "  ⚠️ Sin canales válidos"
            fi
          done < urls_to_check.txt
      - name: Commit y push de las listas
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add playlists/${{ github.event.inputs.country }}/*.m3u
          git commit -m "Add valid playlists for ${{ github.event.inputs.country }} (debug)" || echo "No hay cambios"
          git push
